<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div- Span</title>
	<style type="text/css">
		#menu{ background-color: gray; 
		 }
		 #conteudo {
		 	background-color: #CECE7B;
		 }
		 #rodape{
		 	background-color: rgb(200, 141, 123);
		 	width: 100%;
		 	height: 6%;
		 	text-align: center;
		 	position: absolute;
		 	bottom: 0;

		 }
		 .copy{
		 	font-style: italic;
		 	font-weight: bold;
		 }
		 div{
		 	border-style: solid;
		 	border-width:  5px 10px 5px  5px;
		 	border-color: red blue gray blue ;

		 }

	</style>
</head>	
<body>
	<div id="menu">
		Home | Quem Somos | Contato
	</div>
	<div id="conteudo">
		 Minha Experiencia com as Tags Div e Span
		
	</div>
	<div id="rodape">
		<span class="copy" >Corpyrit &copy </span> Todos Direitos reservados
	</div>

</body>
</html>
